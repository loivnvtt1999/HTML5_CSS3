<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script language="javascript">
	function hinhchunhat(){
		var n=parseFloat(prompt("Nhập chiều dài HCN: ","10"));
		var m=parseFloat(prompt("Nhập chiều rộng HCN: ","8"));
		document.writeln("Chu vi HCN: " + ((m+n)*2) + "<br/>");
		document.writeln("Diện tích HCN: " + (m*n));
	}
</script>
</head>
<body onload="hinhchunhat();">
</body>
</html>
