<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script language="javascript" type="text/javascript">
	function HienthiNgay(){
		var d = new Date();
		document.write("Hôm nay là thứ " + (d.getDay()+1).toString() + ", ngày " + d.getDate() + " tháng " + (d.getMonth()+1).toString() + " năm " + d.getFullYear() + "<br/>");
	}
</script>
</head>
<body onload="HienthiNgay()">
</body>
</html>
