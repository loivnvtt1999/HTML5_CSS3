<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script language="javascript" type="text/javascript">
	function startTime(){
		var d = new Date();
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
		document.getElementById('timer').innerHTML = h + ":" + m + ":" + s;
		var t = setTimeout(function(){
			startTime();
		}, 500);
	}
	function checkTime(i){
		if(i<10)
			i = "0" + i;
		return i;
	}
</script>
</head>
<body onload="startTime()">
	<div id="timer"></div>
</body>
</html>
