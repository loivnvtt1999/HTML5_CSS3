<!DOCTYPE html>
<html>
<head>
	<script>
		function KiemTraTenDN(){
		var re=/^[a-z]\w*/;
			if(re.test(document.getElementById('txtDN').value.trim())==false){
			tendn.innerText=" * bắt buộc, bắt đầu bằng kí tự ";
			return false;
			}
			else{
				tendn.innerText="*";
				return true;
			}
		}
		function KiemTraPassWord(){
			var re=/(?=.*\d).{6,}/;
			if(re.test(document.getElementById('txtMK').value.trim)==false){
			mk.innerText="* phải có chữ, số, ít nhất 6 ký tự";
			return false;
			}
			else{
				mk.innerText="*";
				return true;
			}
		}
		function KiemTraXacNhanPassWord(){
			if(document.getElementById('txtXNMK').value!=document.getElementById('txtMK').value){
			xnmk.innerText="* phải giống ô mật khảu";
			return false;
			}
			else{
			xnmk.innerText="*";
			return true;
			}
		}
		function KiemTraNgaySinh(){
			var ns= new Date(document/getElementById('txtNS').value);
			var today= new Date();
			if(eval(today.getFullYear()-ns.getFullYear())<=10){
				ngaysinh.innerText="tuối phải >10";
				return false;
			}
			else{
			ngaysinh.innerText="";
			return true;
			}
		}
		function SubmitForm(){
			if(KiemTraTenDN()==false||KiemTraPassWord()==false|| KiemTraXacNhanPassWord()==false){
			alert("Bạn chưa nhập đầy đủ thông tin!");
			return false;
			}
			disp=open("","result")
			disp.document.write("<TITLE> Result Page </TITLE>" + "<PRE>")
			disp.document.write("<H2 ALIGN='CENTER'>"+"Đăng ký thành công" + "</H2>" +"<HR>" +"<BR><BR>")
			disp.document.write("</PRE>")
			return true;
		}
	</script>
</head>
<body>
	<h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
	<form name="form1" onsubmit="return SubmitForm();" method="post" action="test.html">
		<div>
			<label for="txtDN" class="title">Tên đăng nhập:</label>
			<input id+"txtDN" onblur="return KiemTraTenDN();" type="text" name="txtdn" size="30"
			placeholder="txtDN" /><span id="tendn">*</span>
		</div>
		<div>
			<label for="txtMK" class="title">Mât khẩu:</label>
			<input id="txtMK" onblur="return KiemTraPassWord();" type="password" name="txtMK" size="30"
			placeholder="txtMK"/><span id="mk">*</span>
		</div>
		<div>
			<label for="txtXNMK" class="title">Nhập lại mật khẩu:</label>
			<input id="txtXNMK" onblur="return KiemTraXacNhanPassWord();" type="password" name="txtMK" size="30"
			placeholder="txtXNMK"/><span id="xnmk">*</span>
		</div>
		<h5 align="center">THÔNG TIN CÁ NHÂN</h5>
		<div>
			<label for="txtName" class="title">Họ và tên"</label>
			<input type="text" id="txtName" name="txtName" size="30"
			placeholder="txtName"/><span id="hoten">* bắt buộc</span>
		</div>
		<div>
			<label for="txtDC" class=""title">Địa chỉ:</label>
			<input type="text" id="txtDT" name="txtDT" size="30"
			placeholder="txtDT"/><span id="dienthoai"> phải là số </span>
		</div>
		<div>
			<label for="txtEmail" class="title">Email:</label>
			<input type="email" id="txtEmail" name="txtEmail" size="30"
			placeholder="txtEmail"/> <span id="email">Nhập đúng địa chỉ email</span>
		</div>
		<div class="submit">
		<input type="submit" value="Đăng ký" id="submit"/>
		<input type="reset" value="Hủy" id="submit"/>
		</div>
	</form>
</body>
</html>
