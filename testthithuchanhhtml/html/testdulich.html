<script>
	$(document).ready(function(e) {
		$("#myBtn").click(function(){
			$("#myModal").modal();
			});
		function KiemTraMa(){
			var re=/^[A-Z]{3}/;
			if(!re.test($("#txtMa").val())){
				$("#ma").text("Sai du lieu");
				return false;
				}
			return true;
			}
		$("#txtMa").on("blur",function(){
			KiemTraMa();
			});
		function KiemTraHanhTrinh(){
			var re=/^[A-Z]{3}/;
			if(!re.test($("#txtHT").val())){
				$("#ht").text("Sai du lieu");
				return false;
				}
			return true;
			}
		$("#txtHT").on("blur",function(){
			KiemTraHanhTrinh();
			});
			var stt=1;
		function SubmitForm(){
			if(!KiemTraMa()||!KiemTraHanhTrinh()){
					
					return false;
				}
			
			var row="<tr><td>"+stt+"</td>";
					row=row+"<td>"+$("#txtMa").val()+"</td>";
					row=row+"<td>"+$("#txtHT").val()+"</td></tr>";
					$("#tablebody").append(row);
					stt++;
					return true;
			}
			$("#btnSave").on("click",function(){
			SubmitForm();
			});
    });
</script>
